<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Makanan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Daftar Makanan Lezat</h1>
    </header>

    <section class="food-list">
        <div class="food-item">
            <img src="images/mie-gacoan.jpg" alt="Mie Gacoan Homemade">
            <h2>Mie Gacoan</h2>
            <p>Mie pedas ala Gacoan, dibuat dengan bahan-bahan segar dan bumbu khas.</p>
            <a href="https://food.grab.com" target="_blank" class="order-link">Pesan di Grab</a>
        </div>
        <div class="food-item">
            <img src="images/pangsit-rebus.jpg" alt="Pangsit Rebus">
            <h2>Pangsit Rebus</h2>
            <p>Pangsit rebus isi ayam yang lembut dan gurih, cocok untuk cemilan atau makanan utama.</p>
            <a href="https://food.grab.com" target="_blank" class="order-link">Pesan di Grab</a>
        </div>
        <!-- Tambahkan lebih banyak makanan di sini jika diperlukan -->
    </section>

    <footer>
        <p>&copy; 2024 Makanan Lezat</p>
    </footer>
